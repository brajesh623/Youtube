<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./navbar.css">
    <title>Video</title>
</head>
<body onload="playVideo()">
    <div id="navbar">
        <div>
            <div><img src="https://icon-library.com/images/menu-icon-png-3-lines/menu-icon-png-3-lines-5.jpg"></div>
            <div>
                <img src="./YouTube.png">
                <h2>YouTube<sup>IN</sup></h2>
            </div>
            
        </div>
        <div>
            <input type="text" placeholder="Search" id="search">
            <button onclick="search()"><img src="./search_icon.png"></button>
            <img src="./microphone.png">
        </div>
        <div>
            <img src="./icon.png">
        </div>
    </div>
    <iframe 
    width="560" 
    height="315" 
    id="play_video"
    src="" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
</body>
</html>
<script>
let playVideo= ()=>{
    let video= JSON.parse(localStorage.getItem("video"));
    console.log(video);
    let id=video.id.videoId;
    let play_video=document.querySelector("#play_video");
    play_video.src=`https://www.youtube.com/embed/${id}`;
}
</script>
